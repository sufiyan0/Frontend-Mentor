<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <!-- <img src="./pattern-background-desktop.svg" alt=""> -->
    <div class="main">
        
        <img src="./illustration-hero.svg" alt="music icon">
        <div class="container">
            <h1>Order Summary</h1>
            <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="charg">
                <div class="item">
                    <img src="./icon-music.svg" alt="play btn">
                    <div class="plan">
                        <h3>Annual Plan</h3>
                        <span>$56.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="btn">Proceed to Payment</button>

            <div class="cancel">

                <a href="#">Cancel Order</a>
            </div>
            
            
        </div>
    </div>


</body>
</html>
