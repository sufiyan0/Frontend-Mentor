<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result-Summary</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="result">
                <h3>Your Result</h3>
                <div class="round">
                        <h1>76</h1>
                        <span>of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>

            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="card crd-1">
                        <div class="card-img ">
                            <img src="./images/icon-reaction.svg" alt="Reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="card-num">
                            <p>80 / <span>100</span></p>
                        </div>
                    
                </div>
                <div class="card crd-2">
                    <div class="card-img">
                        <img src="./images/icon-memory.svg" alt="memory">
                        <p>Memory</p>
                    </div>
                    <div class="card-num">
                        <p>92 / <span>100</span></p>
                    </div>
                </div>
                <div class="card crd-3">
                    <div class="card-img">
                        <img src="./images/icon-verbal.svg" alt="verbal">
                        <p>Verbal</p>
                    </div>
                    <div class="card-num">
                        <p>61 / <span>100</span></p>
                    </div>
                </div>
                <div class="card crd-4">
                    <div class="card-img">
                        <img src="./images/icon-visual.svg" alt="visual">
                        <p>Visual</p>
                    </div>
                    <div class="card-num">
                        <p> 72 / <span>100</span> </p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>



</body>

</html>
