<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="contains">
            <div class="content">
                <div class="logo-hover">
                    <img class="icn" src="./icon-view.svg" alt="view icon">
                </div>
                <img class="logo" src="./image-equilibrium.jpg" alt="">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance adn calm.</p>
            </div>
            <div class="eth">
                <div class="quantity">
                    <img src="./icon-ethereum.svg" alt="eth-icon">
                    <p>0.0041 ETH</p>
                </div>
                <div class="time">
                    <img src="./icon-clock.svg" alt="clock-icon">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="person">
                <img src="./image-avatar.png" alt="person-img">
                <p>Creation of  <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
